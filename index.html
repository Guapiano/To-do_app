<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="container">
    <div class="contents-container">
      <header class="main-header">
        <div class="header-contents">
          <h1>TO-DO</h1>
          <div class="add-todo-container">
            <input type="text" class="add-todo-input" placeholder="Create a new to-do..." id="add-todo-input">
            <button type="submit" class="add-todo-button" id="add-todo-button">Add to-do</button>
          </div>
        </div>
      </header>
      <div class="todos-container">
        <div class="todos-contents" id="todos-contents">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
